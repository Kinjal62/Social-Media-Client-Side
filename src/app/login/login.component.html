<br><br>
<h1 class="text-center">LogIn</h1>
<br><br>
<form>
 <div class="container" style="border: 2px solid black;background-color: #45565500;">
    <label for="email"><b style="color: black;">Email</b></label>
    <input type="text" placeholder="Enter email" name="email" [(ngModel)]="details.email" required>

    <label for="psw"><b style="color: black;">Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="details.password" required>
        
    <button type="submit" (click)="addData(details)" style="color: black;">Login</button>
   

  </div>

  <div class="container" style="background-color:#45565500;text-align: center;border: 2px solid black;">
    <button type="button" class="signupbtn" routerLink="/signUp">SignUp</button>
   
  </div>
</form>
