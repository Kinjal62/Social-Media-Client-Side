 <div class="container">
            <form #f="ngForm" class="form-horizontal" role="form">
                <h2>Registration</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input [(ngModel)]="detail.first_name" class="form-control" type="text" name="first_name" id="firstName" placeholder="First Name" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input [(ngModel)]="detail.last_name" class="form-control" type="text" name="last_name" id="lastName" placeholder="Last Name" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" [(ngModel)]="detail.email" id="email" placeholder="Email" class="form-control" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" [(ngModel)]="detail.password" placeholder="Password" class="form-control" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input [(ngModel)]="detail.dob" type="date" id="birthDate" class="form-control" name="dob">
                    </div>
                </div>
               
                <button type="submit" class="btn btn-primary btn-block" type="submit" (click)="addData(detail)">Register</button>
            </form> <!-- /form -->
        </div>
